<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
</head>
<header>
    <div th:replace="./nav.html"></div>
</header>
<body>
<div class="container">
    <form class="d-flex mt-3 search" role="search" style="width:80%">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
<table class="table table-striped" th:each="list : ${moneyList}">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">이름</th>
        <th scope="col">금액</th>
        <th scope="col">추천</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${list.id}" scope="row">1</th>
        <td th:text="${list.name}">김진성</td>
        <td th:text="${list.received_money}">50,000</td>
        <td th:text="${list.recommended_money}">50,000</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>김진성</td>
        <td>50,000</td>
        <td>50,000</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
