<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
    <title>CAC</title>
</head>
<header>
    <div th:replace="./nav.html"></div>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="./sidebar.html"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="card" style="margin-top:6rem!important;">
                <form action="/api/board" class="row g-3 card-content" method="post" name="board"
                      onsubmit="return form_check();">
                    <div class="col-md-6">
                        <label class="form-label" for="title">건물명</label>
                        <input class="form-control" id="title" name="title" placeholder="ex) 웨딩스퀘어 강남점" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="location">주소</label>
                        <input class="form-control" id="location" name="location" placeholder="ex) 서울특별시 강남구"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="age">본인 나이</label>
                        <input class="form-control" id="age" name="age" placeholder="ex) 20" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="relationship">관계</label>
                        <input class="form-control" id="relationship" name="relationship" placeholder="ex) 친구(20)"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="money">금액</label>
                        <input class="form-control" id="money" name="money" placeholder="ex) 100000" type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="money_type">수입/지출</label><br>
                        <select class="form-control" name="money_type" id="money_type">
                            <option value="">선택</option>
                            <option value="수입">수입</option>
                            <option value="지출">지출</option>
                        </select>
                    </div>
                    <input type="hidden" name="kakao_id" th:value="${user_id}">
                    <div class="col-12 upload-btn">
                        <button class="btn btn-success" type="submit">등록</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="../static/js/form_check.js"></script>
</body>
</html>
